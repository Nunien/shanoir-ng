<div class="content-component">
	<form *ngIf="dataset" class="max-content" novalidate>
		<div class="layout">
			<span [ngSwitch]="mode">
				<ng-template [ngSwitchCase]="'view'">
					<div class="header command-zone" i18n="View dataset|Title@@datasetDetailViewTitle">Details on dataset</div>
				</ng-template>
				<ng-template [ngSwitchCase]="'edit'">
					<div class="header command-zone" i18n="Edit dataset|Title@@datasetDetailEditTitle">Edit dataset</div>
				</ng-template>
				<ng-template [ngSwitchCase]="'create'">
					<div class="header command-zone" i18n="Create dataset|Title@@datasetDetailCreateTitle">Create dataset</div>
				</ng-template>
			</span>


			<common-dataset-details [mode]="mode" [dataset]="dataset"></common-dataset-details>
			<mr-dataset-details [mode]="mode" [dataset]="dataset"></mr-dataset-details>

			<fieldset *ngIf="mode=='view'">
				<legend>Preview</legend>
				<papaya [params]="papayaParams"></papaya>
			</fieldset>

			<div class="footer command-zone">
				<span [ngSwitch]="mode">
					<button i18n="Buttons|Back button label@@backButton" class="back-button left-icon" (click)="back()"><i class="fas fa-angle-left"></i>Back</button>
					<ng-template [ngSwitchCase]="'view'" *ngIf="canModify">
						<button class="right-icon" i18n="Buttons|Download button label@@downloadButton" (click)="download('dcm')">Download Dicom<i class="fas fa-download"></i></button>
						<button class="right-icon" i18n="Buttons|Download button label@@downloadButton" (click)="download('nii')">Download Nifti<i class="fas fa-download"></i></button>
						<button class="right-icon" i18n="Buttons|Edit button label@@editButton" (click)="edit()">Edit<i class="far fa-edit"></i></button>
					</ng-template>
					<ng-template [ngSwitchCase]="'edit'" *ngIf="canModify">
						<button class="right-icon" i18n="Buttons|Update button label@@updateButton" (click)="update()" [disabled]="false">Update<i class="far fa-save"></i></button>
					</ng-template>
					<ng-template [ngSwitchCase]="'create'" *ngIf="canModify">
						<button class="right-icon" i18n="Buttons|Create button label@@createButton" (click)="create()" [disabled]="true">Create<i class="far fa-save"></i></button>
					</ng-template>
				</span>
			</div>
		</div>
	</form>
</div>
