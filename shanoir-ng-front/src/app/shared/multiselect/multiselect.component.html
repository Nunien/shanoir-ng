<span class="frame">
    <span class="label" (click)="open = !open">{{label}}</span>
    <div class="commands">
        <button class="open" (click)="open = !open"><i class="fas fa-chevron-down"></i></button>
        <button><i class="fas fa-eye"></i></button>
        <button><i class="fas fa-plus"></i></button>
    </div>
</span>
<div #list class="list" [class.down]="way=='down'" [class.up]="way=='up'">
    <ng-template *ngIf="open">
        <ng-content></ng-content>
    </ng-template>
</div>
