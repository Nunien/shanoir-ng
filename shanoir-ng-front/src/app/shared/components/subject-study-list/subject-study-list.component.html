<legend>
    {{legend}}
    <tool-tip>You can choose one or more {{legend | lowercase}} from the list</tool-tip>
</legend>
<ol>
    <li>
        <label>List of the {{legend | lowercase}} available</label>
        <span class="right-col">
            <select-box [(ngModel)]="selected" [ngModelOptions]="{standalone: true}" placeholder="Please select ..." (onAddClick)="onAdd()" [addDisabled]="!selected" (blur)="onTouch()" [options]="optionList">
            </select-box>
        </span>
    </li>
    <li *ngIf="(subject || study) && browserPaging && columnDefs && model && model.length > 0">
        <shanoir-table #subjectTable
            [getPage]="getPage.bind(this)" 
            [columnDefs]="columnDefs"
            [editMode]="true">
        </shanoir-table>
    </li>
</ol>
