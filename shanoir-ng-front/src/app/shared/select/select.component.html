    <div class="commands">
        <button class="open" (click)="open = !open"><i class="fas fa-chevron-down"></i></button>
        <button><i class="fas fa-eye"></i></button>
        <button><i class="fas fa-plus"></i></button>
    </div>
</span>

</div>
