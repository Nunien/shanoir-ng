<div class="root" [class.disabled]="disabled" tabindex="{{disabled ? -1 : 0}}" (focusout)="open=false" (keydown)="onKeyPress($event)">
    <span class="frame">
        <span class="label" (click)="open = !open">{{label}}</span>
        <span class="commands">
            <span class="open button" (click)="open = !open"><i class="fas fa-chevron-down"></i></span>
            <span *ngIf="onViewClick.observers.length > 0" (click)="clickView()" [class.disabled]="viewDisabled || !ngModel" class="button"><i class="fas fa-eye"></i></span>
            <span *ngIf="onNewClick.observers.length > 0" (click)="clickNew()" [class.disabled]="newDisabled" class="button"><i class="far fa-file"></i></span>
            <span *ngIf="onAddClick.observers.length > 0" (click)="clickAdd()" [class.disabled]="addDisabled" class="button"><i class="fas fa-level-down-alt"></i></span>
        </span>
    </span>
    <div *ngIf="open" [class.hidden-list]="hideToComputeHeight" class="list" [class.down]="way=='down'" [class.up]="way=='up'">
        <ng-content></ng-content>
    </div>
</div>
